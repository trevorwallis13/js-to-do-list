<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src ="app.js" defer></script>
    <title>To-Do List</title>
</head>
<body>
    <header>
            <h1>To-Do List</h1>
    </header>
    <main>
        <section class="input-section">
                <form class='submit-task-form' id='form'>
                    <input type="text" id="task" placeholder="Task name" name="item">
                    <input type="date" id="due-date" placeholder="Due date" name="due-date">
                    <div class="form-submit">
                        <button type="submit" id="submit">Submit</button>
                    </div>
                </form>
        </section>
        <section class="results-section">
            <div class="tasks-table-section">
                <h2 class='list-header'>Tasks to do</h2>
                <table id='incomplete-tasks'>
                    <thead>
                        <tr>
                            <th class="item-col">Item</th>
                            <th class="due-date-col">Do By</th>
                            <th class="complete-col">Complete</th>
                            <th class="remove-col">Remove</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Item 1</td>
                            <td>2021-01-01</td>
                            <td><input type="checkbox" class="mark-complete"></td>
                            <td><button class="delete-item">Delete</button></td>
                        </tr>
                        <tr>
                            <td>Item 2</td>
                            <td>2022-01-05</td>
                            <td><input type="checkbox" class="mark-complete"></td>
                            <td><button class="delete-item">Delete</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="tasks-table-section">
                <h2 class="list-header">Completed Tasks</h2>
                <table id='complete-tasks'>
                    <thead>
                        <tr>
                            <th class="item-col">Item</th>
                            <th class="due-date-col">Do By</th>
                            <th class="complete-col">Complete</th>
                            <th class="remove-col">Remove</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Completed Task 1</td>
                            <td>2021-11-01</td>
                            <td><input type="checkbox" class="mark-complete" checked></td>
                            <td><button class="delete-item">Delete</button></td>
                        </tr>
                        <tr>
                            <td>Completed Task 2</td>
                            <td>2021-11-25</td>
                            <td><input type="checkbox" class="mark-complete" checked></td>
                            <td><button class="delete-item">Delete</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>  
        </section>
    </main>
</body>
</html>
